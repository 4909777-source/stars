<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Simulation</title>
    <style>
        /* Sci-fi galaxy theme styling - MOBILE OPTIMIZED */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000022 0%, #0c0c2e 50%, #1a1a40 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00eaff;
            height: 100vh;
            perspective: 1000px;
            touch-action: manipulation;
        }

        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header - MOBILE OPTIMIZED */
        header {
            text-align: center;
            padding: 0.8rem;
            background: rgba(10, 15, 40, 0.7);
            border-bottom: 1px solid rgba(0, 234, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: 10;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00aaff;
            background: linear-gradient(to right, #00eaff, #6a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        header p {
            margin: 0.2rem 0 0 0;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            color: #a0dfff;
            white-space: nowrap;
        }

        /* Simulation area */
        .simulation-area {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        /* Solar system container - MOBILE OPTIMIZED */
        .solar-system {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
            transform: scale(var(--zoom, 1));
            transition: transform 0.3s ease;
        }

        /* Sun */
        .sun {
            position: absolute;
            width: min(100px, 15vw);
            height: min(100px, 15vw);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffff00, #ff8c00, #ff4500);
            box-shadow: 0 0 60px rgba(255, 165, 0, 0.8),
                        0 0 100px rgba(255, 69, 0, 0.5);
            z-index: 5;
            animation: pulse 4s infinite ease-in-out;
        }

        /* Planet styling */
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            box-shadow: inset -4px -4px 8px rgba(0, 0, 0, 0.8),
                        inset 4px 4px 8px rgba(255, 255, 255, 0.2),
                        0 0 15px rgba(0, 234, 255, 0.4);
            z-index: 4;
        }

        /* Orbit paths */
        .orbit {
            position: absolute;
            border: 1px solid rgba(0, 234, 255, 0.15);
            border-radius: 50%;
            z-index: 1;
        }

        /* Control panel - MOBILE OPTIMIZED WITH TRANSITION */
        .controls {
            background: rgba(10, 15, 40, 0.85);
            border-left: 1px solid rgba(0, 234, 255, 0.3);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            z-index: 10;
            flex-shrink: 0;
            touch-action: pan-y;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(0);
            opacity: 1;
            position: relative;
        }

        .controls.hidden {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }

        /* Collapsible control groups */
        .control-group {
            background: rgba(15, 25, 60, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 234, 255, 0.2);
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            max-height: 500px; /* Large enough for content */
        }

        .control-group.collapsed {
            max-height: 45px;
            padding: 8px 12px;
        }

        .control-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-group h3 {
            margin: 0;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #00eaff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            padding: 0;
        }

        .collapse-icon {
            font-size: 1.2rem;
            color: #00eaff;
            transition: transform 0.3s ease;
            margin-left: 10px;
        }

        .control-group.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .control-group-content {
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .control-group.collapsed .control-group-content {
            opacity: 0;
            pointer-events: none;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            color: #a0dfff;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(0, 234, 255, 0.2);
            border-radius: 4px;
            outline: none;
            margin-bottom: 12px;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #00eaff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.8);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            min-height: 44px;
        }

        .value-display {
            float: right;
            font-weight: bold;
            color: #00eaff;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
        }

        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-item label {
            font-size: clamp(0.65rem, 1.8vw, 0.75rem);
            text-align: center;
            margin-bottom: 4px;
        }

        /* Buttons - MOBILE OPTIMIZED */
        button {
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
            min-height: 44px;
        }

        #resetBtn {
            background: rgba(0, 234, 255, 0.2);
            border: 1px solid #00eaff;
            color: #00eaff;
        }

        #resetBtn:active {
            background: rgba(0, 234, 255, 0.4);
            transform: scale(0.98);
        }

        #pauseBtn {
            background: rgba(106, 0, 255, 0.2);
            border: 1px solid #6a00ff;
            color: #c59dff;
        }

        #pauseBtn:active {
            background: rgba(106, 0, 255, 0.4);
            transform: scale(0.98);
        }

        /* Pulse animation for the sun */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* Nebula effect in background */
        .nebula {
            position: absolute;
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            background: radial-gradient(circle, rgba(128, 0, 128, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: rotate 60s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* MOBILE SPECIFIC STYLES */
        @media (max-width: 768px) {
            .simulation-area {
                flex-direction: column;
            }

            .controls {
                width: 100%;
                height: 35vh;
                max-height: 350px;
                border-left: none;
                border-top: 1px solid rgba(0, 234, 255, 0.3);
                flex-direction: row;
                flex-wrap: wrap;
                padding: 10px;
                gap: 10px;
            }

            .controls.hidden {
                transform: translateY(100%);
                transform: translateX(0);
            }

            .control-group {
                flex: 1;
                min-width: 280px;
                padding: 10px;
            }

            .control-group.collapsed {
                max-height: 40px;
                padding: 6px 10px;
            }

            .control-group-header {
                padding: 4px 0;
            }

            .solar-system {
                --zoom: 0.7;
            }

            /* Hide orbit details on very small screens */
            @media (max-width: 480px) {
                .orbit {
                    opacity: 0.1;
                }
                
                .controls {
                    height: 40vh;
                    overflow-x: hidden;
                }

                .control-group {
                    min-width: 100%;
                }

                .color-controls {
                    grid-template-columns: 1fr; /* Stack color pickers */
                }

                header {
                    padding: 0.5rem;
                }
            }
        }

        /* LANDSCAPE ORIENTATION - OPTIMIZED */
        @media (max-width: 768px) and (orientation: landscape) {
            .controls {
                height: 100%;
                width: 280px;
                border-left: 1px solid rgba(0, 234, 255, 0.3);
                border-top: none;
                flex-direction: column;
                flex-wrap: nowrap;
                overflow-y: auto;
            }

            .controls.hidden {
                transform: translateX(100%);
            }

            .control-group {
                width: 100%;
                min-width: unset;
            }

            .simulation-area {
                flex-direction: row;
            }

            .solar-system {
                --zoom: 0.8;
            }
        }

        /* VERY SMALL SCREENS */
        @media (max-width: 360px) {
            .color-controls {
                grid-template-columns: 1fr;
            }
            
            .controls {
                gap: 8px;
            }

            .control-group {
                padding: 8px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .toggle-controls-btn {
                padding: 8px 10px;
                font-size: 0.7rem;
            }
        }

        /* Zoom indicator for mobile */
        .zoom-hint {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0, 234, 255, 0.2);
            border: 1px solid #00eaff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #00eaff;
            z-index: 15;
            cursor: pointer;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .zoom-hint {
                display: flex;
            }
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00eaff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00eaff;
            z-index: 100;
            display: none;
        }

        /* Prevent text selection on controls */
        input, button, label {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Improve touch feedback */
        input[type="range"]:active {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Optimize animations for mobile */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* MOBILE CONTROL PANEL TOGGLE BUTTON */
        .mobile-toggle-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
            justify-content: center;
            z-index: 15;
        }

        .mobile-toggle-btn {
            background: rgba(10, 15, 40, 0.9);
            border: 1px solid rgba(0, 234, 255, 0.4);
            color: #00eaff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-height: 44px;
            touch-action: manipulation;
            width: auto;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .mobile-toggle-container {
                display: flex;
            }
        }

        /* Ensure controls button in header is hidden on mobile */
        @media (max-width: 768px) {
            .toggle-controls-btn {
                display: none;
            }
        }

        /* Adjust header for better mobile layout */
        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            header p {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="nebula" style="top: 20%; left: 10%;"></div>
    <div class="nebula" style="top: 60%; right: 15%; background: radial-gradient(circle, rgba(0, 100, 150, 0.1) 0%, rgba(0, 0, 0, 0) 70%);"></div>
    
    <div class="loading" id="loading">Initializing...</div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Solar System Simulation</h1>
                <p>Galaxy Sci-Fi Edition</p>
            </div>
            <!-- Desktop toggle button (hidden on mobile) -->
            <button class="toggle-controls-btn" id="toggleControls">‚ò∞ Controls</button>
        </header>
        
        <div class="simulation-area">
            <div class="solar-system" id="solarSystem">
                <div class="sun"></div>
                <!-- Planets will be generated by JavaScript -->
            </div>
            
            <div class="controls" id="controls">
                <!-- Orbital Parameters Group -->
                <div class="control-group" data-group="orbital">
                    <div class="control-group-header">
                        <h3>Orbital Parameters</h3>
                        <span class="collapse-icon">‚ñº</span>
                    </div>
                    <div class="control-group-content">
                        <label>Rotation Speed: <span id="speedValue" class="value-display">1.0x</span></label>
                        <input type="range" id="rotationSpeed" min="0.1" max="5" step="0.1" value="1">
                        
                        <label>Planet Weight: <span id="weightValue" class="value-display">1.0x</span></label>
                        <input type="range" id="planetWeight" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
                
                <!-- Galaxy Colors Group -->
                <div class="control-group" data-group="colors">
                    <div class="control-group-header">
                        <h3>Galaxy Colors</h3>
                        <span class="collapse-icon">‚ñº</span>
                    </div>
                    <div class="control-group-content">
                        <div class="color-controls">
                            <div class="color-item">
                                <label>Background</label>
                                <input type="color" id="bgColor" value="#0c0c2e">
                            </div>
                            <div class="color-item">
                                <label>Planet Hue</label>
                                <input type="color" id="planetColor" value="#6a00ff">
                            </div>
                            <div class="color-item">
                                <label>Orbit Glow</label>
                                <input type="color" id="orbitColor" value="#00eaff">
                            </div>
                            <div class="color-item">
                                <label>Sun Core</label>
                                <input type="color" id="sunColor" value="#ff8c00">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- System Controls Group -->
                <div class="control-group" data-group="system">
                    <div class="control-group-header">
                        <h3>System Controls</h3>
                        <span class="collapse-icon">‚ñº</span>
                    </div>
                    <div class="control-group-content">
                        <button id="resetBtn">Reset Simulation</button>
                        <button id="pauseBtn">Pause</button>
                    </div>
                </div>
            </div>
            
            <div class="zoom-hint" id="zoomHint" title="Toggle Zoom">üîç</div>
        </div>
        
        <!-- Mobile toggle button (visible only on mobile) -->
        <div class="mobile-toggle-container">
            <button class="mobile-toggle-btn" id="mobileToggleBtn">‚ò∞ Controls</button>
        </div>
    </div>

    <script>
        // Create starfield background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 5 + 2;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // Solar system data
        const planetData = [
            { name: "Mercury", distance: 110, size: 8, speed: 4.7, color: "#A5A5A5" },
            { name: "Venus", distance: 145, size: 11, speed: 3.5, color: "#E6B87C" },
            { name: "Earth", distance: 180, size: 12, speed: 2.9, color: "#4F97A3" },
            { name: "Mars", distance: 215, size: 9, speed: 2.4, color: "#D1603D" },
            { name: "Jupiter", distance: 280, size: 22, speed: 1.3, color: "#C99039" },
            { name: "Saturn", distance: 340, size: 19, speed: 0.9, color: "#E3C896", ring: true },
            { name: "Uranus", distance: 390, size: 14, speed: 0.6, color: "#A6D3D0" },
            { name: "Neptune", distance: 440, size: 15, speed: 0.5, color: "#3E54E8" }
        ];
        
        // Simulation state
        let state = {
            rotationSpeed: 1.0,
            planetWeight: 1.0,
            isPaused: false,
            angles: [],
            orbits: [],
            planetElements: [],
            animationId: null,
            lastTime: 0,
            zoom: 1.0,
            isMobile: window.innerWidth <= 768,
            controlsVisible: true,
            collapsedGroups: new Set()
        };
        
        // Initialize the solar system
        function initSolarSystem() {
            const container = document.getElementById('solarSystem');
            
            // Clear existing planets (except sun)
            const existingPlanets = container.querySelectorAll('.planet, .orbit');
            existingPlanets.forEach(el => el.remove());
            
            // Reset angles
            state.angles = [];
            state.orbits = [];
            state.planetElements = [];
            
            // Adjust scale for mobile
            const scale = state.isMobile ? 0.7 : 1.0;
            container.style.setProperty('--zoom', scale);
            
            // Create planets and orbits
            planetData.forEach((planet, index) => {
                // Adjust distances for mobile
                const distanceMultiplier = state.isMobile ? 0.8 : 1.0;
                const adjustedDistance = planet.distance * distanceMultiplier;
                
                // Create orbit
                const orbit = document.createElement('div');
                orbit.classList.add('orbit');
                const orbitSize = adjustedDistance * 2;
                orbit.style.width = `${orbitSize}px`;
                orbit.style.height = `${orbitSize}px`;
                container.appendChild(orbit);
                state.orbits.push(orbit);
                
                // Create planet
                const planetEl = document.createElement('div');
                planetEl.classList.add('planet');
                const weightedSize = planet.size * state.planetWeight;
                planetEl.style.width = `${weightedSize}px`;
                planetEl.style.height = `${weightedSize}px`;
                planetEl.style.background = `radial-gradient(circle at 30% 30%, ${planet.color}, #000)`;
                
                // Add ring for Saturn
                if (planet.ring) {
                    planetEl.style.boxShadow = `
                        0 0 15px rgba(234, 200, 150, 0.4),
                        inset -4px -4px 8px rgba(0, 0, 0, 0.8),
                        inset 4px 4px 8px rgba(255, 255, 255, 0.2)
                    `;
                    planetEl.style.border = "2px solid rgba(227, 200, 150, 0.4)";
                }
                
                container.appendChild(planetEl);
                state.planetElements.push(planetEl);
                
                // Initial angle
                state.angles.push(Math.random() * Math.PI * 2);
            });
        }
        
        // Animation function
        function animate(timestamp) {
            if (state.isPaused) {
                state.animationId = requestAnimationFrame(animate);
                return;
            }
            
            if (!state.lastTime) state.lastTime = timestamp;
            const deltaTime = (timestamp - state.lastTime) / 1000;
            state.lastTime = timestamp;
            
            // Update planet positions
            planetData.forEach((planet, index) => {
                state.angles[index] += (planet.speed * state.rotationSpeed * deltaTime * 0.5);
                
                // Adjust distance for mobile
                const distanceMultiplier = state.isMobile ? 0.8 : 1.0;
                const adjustedDistance = planet.distance * distanceMultiplier;
                
                const x = Math.cos(state.angles[index]) * adjustedDistance;
                const y = Math.sin(state.angles[index]) * adjustedDistance;
                
                const planetEl = state.planetElements[index];
                planetEl.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            state.animationId = requestAnimationFrame(animate);
        }
        
        // Mobile detection and handling
        function updateMobileState() {
            const wasMobile = state.isMobile;
            state.isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== state.isMobile) {
                initSolarSystem();
            }
        }
        
        // Toggle controls visibility
        function toggleControls() {
            state.controlsVisible = !state.controlsVisible;
            const controls = document.getElementById('controls');
            const toggleBtn = document.getElementById('toggleControls');
            const mobileToggleBtn = document.getElementById('mobileToggleBtn');
            
            if (state.controlsVisible) {
                controls.classList.remove('hidden');
                toggleBtn.textContent = '‚ò∞ Controls';
                if (mobileToggleBtn) mobileToggleBtn.textContent = '‚ò∞ Controls';
            } else {
                controls.classList.add('hidden');
                toggleBtn.textContent = '‚úï Show';
                if (mobileToggleBtn) mobileToggleBtn.textContent = '‚úï Show';
            }
        }
        
        // Toggle control group collapse
        function toggleControlGroup(groupElement) {
            const groupName = groupElement.dataset.group;
            
            if (state.collapsedGroups.has(groupName)) {
                state.collapsedGroups.delete(groupName);
                groupElement.classList.remove('collapsed');
            } else {
                state.collapsedGroups.add(groupName);
                groupElement.classList.add('collapsed');
            }
        }
        
        // Event Listeners
        document.getElementById('toggleControls').addEventListener('click', toggleControls);
        document.getElementById('mobileToggleBtn').addEventListener('click', toggleControls);
        
        // Control group collapse listeners
        document.querySelectorAll('.control-group-header').forEach(header => {
            header.addEventListener('click', function() {
                toggleControlGroup(this.parentElement);
            });
        });
        
        document.getElementById('rotationSpeed').addEventListener('input', function(e) {
            state.rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = state.rotationSpeed.toFixed(1) + 'x';
        });
        
        document.getElementById('planetWeight').addEventListener('input', function(e) {
            state.planetWeight = parseFloat(e.target.value);
            document.getElementById('weightValue').textContent = state.planetWeight.toFixed(1) + 'x';
            
            state.planetElements.forEach((planetEl, index) => {
                const baseSize = planetData[index].size;
                planetEl.style.width = `${baseSize * state.planetWeight}px`;
                planetEl.style.height = `${baseSize * state.planetWeight}px`;
            });
        });
        
        // Color controls
        document.getElementById('bgColor').addEventListener('input', function(e) {
            document.body.style.background = e.target.value;
        });
        
        document.getElementById('planetColor').addEventListener('input', function(e) {
            const color = e.target.value;
            state.planetElements.forEach((planetEl, index) => {
                if (!planetData[index].ring) {
                    planetEl.style.background = `radial-gradient(circle at 30% 30%, ${planetData[index].color}, ${color} 80%, #000)`;
                }
            });
        });
        
        document.getElementById('orbitColor').addEventListener('input', function(e) {
            const color = e.target.value;
            state.orbits.forEach(orbit => {
                orbit.style.borderColor = color + '4D';
            });
            
            state.planetElements.forEach(planetEl => {
                planetEl.style.boxShadow = `
                    0 0 15px ${color}66,
                    inset -4px -4px 8px rgba(0, 0, 0, 0.8),
                    inset 4px 4px 8px rgba(255, 255, 255, 0.2)
                `;
            });
        });
        
        document.getElementById('sunColor').addEventListener('input', function(e) {
            const color = e.target.value;
            document.querySelector('.sun').style.background = `
                radial-gradient(circle at 30% 30%, #ffff00, ${color}, #ff4500)
            `;
        });
        
        // Control buttons
        document.getElementById('resetBtn').addEventListener('click', function() {
            state.rotationSpeed = 1.0;
            state.planetWeight = 1.0;
            document.getElementById('rotationSpeed').value = 1.0;
            document.getElementById('planetWeight').value = 1.0;
            document.getElementById('speedValue').textContent = '1.0x';
            document.getElementById('weightValue').textContent = '1.0x';
            
            document.getElementById('bgColor').value = '#0c0c2e';
            document.body.style.background = 'linear-gradient(135deg, #000022 0%, #0c0c2e 50%, #1a1a40 100%)';
            document.getElementById('planetColor').value = '#6a00ff';
            document.getElementById('orbitColor').value = '#00eaff';
            document.getElementById('sunColor').value = '#ff8c00';
            
            document.querySelector('.sun').style.background = `
                radial-gradient(circle at 30% 30%, #ffff00, #ff8c00, #ff4500)
            `;
            
            initSolarSystem();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            state.isPaused = !state.isPaused;
            this.textContent = state.isPaused ? 'Resume' : 'Pause';
            this.style.background = state.isPaused ? 
                'rgba(106, 0, 255, 0.4)' : 'rgba(106, 0, 255, 0.2)';
            this.style.color = state.isPaused ? '#fff' : '#c59dff';
        });
        
        // Mobile zoom toggle
        document.getElementById('zoomHint').addEventListener('click', function() {
            state.zoom = state.zoom === 1.0 ? 1.5 : 1.0;
            document.querySelector('.solar-system').style.setProperty('--zoom', state.zoom);
        });
        
        // Double tap to zoom on mobile
        let lastTap = 0;
        document.getElementById('solarSystem').addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                state.zoom = state.zoom === 1.0 ? 1.5 : 1.0;
                document.querySelector('.solar-system').style.setProperty('--zoom', state.zoom);
                e.preventDefault();
            }
            lastTap = currentTime;
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(updateMobileState, 100);
        });
        
        // Handle resize
        window.addEventListener('resize', function() {
            updateMobileState();
        });
        
        // Initialize everything
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            setTimeout(() => {
                createStars();
                updateMobileState();
                initSolarSystem();
                state.animationId = requestAnimationFrame(animate);
                loading.style.display = 'none';
            }, 500);
        });
        
        // Prevent zoom on double pinch
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Prevent default touch behaviors on controls
        document.querySelectorAll('input, button').forEach(el => {
            el.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            }, { passive: true });
        });
    </script>
</body>
</html>
